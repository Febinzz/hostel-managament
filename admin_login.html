<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="admin-page">

    <div class="container fade-in">
        <h2>üè¢ Admin Login</h2>
        <p class="subtitle">Secure access for administrators</p>

    <form onsubmit="handleLogin(event)" class="login-form">
    <input type="text" id="username" placeholder="username" required>
    <input type="password" id="password" placeholder="password" required>
    <button type="submit" class="login-btn">Login</button>
</form>

<script>
function handleLogin(event) {
    event.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (username === "admin" && password === "1234") {
        window.location.href = "Admin_main.html"; // ‚úÖ redirect
    } else {
        alert("Invalid username or password!");
    }
}
</script>

        <a href="index.html" class="btn back-btn">Back to Home</a>
    </div>
    <script src="js/script.js"></script>
</body>
</html>

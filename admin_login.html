<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="admin-page">

    <div class="container fade-in">
        <h2>🏢 Admin Login</h2>
        <p class="subtitle">Secure access for administrators</p>

        <form id="adminLoginForm">
            <input type="text" id="adminUsername" placeholder="Enter your username" required>
            <input type="password" id="adminPassword" placeholder="Enter your password" required>
            <button type="submit" class="btn login-btn">Login</button>
        </form>

        <a href="index.html" class="btn back-btn">Back to Home</a>
    </div>
    <script src="js/script.js"></script>
</body>
</html>

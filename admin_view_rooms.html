<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - View Rooms</title>
    
    <!-- Sans-Serif Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Font Awesome: For Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <!-- Linking to the new CSS file -->
    <link rel="stylesheet" href="css/view.css">
</head>
<body>
    <div class="main-content-area">
        <!-- Container with Dark Table Box -->
        <div class="container fade-in">
            <h2><i class="fas fa-bed icon"></i> All Hostel Rooms</h2>
            
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Room Number</th>
                            <th>Capacity</th>
                            <th>Occupied</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="roomsList">
                        <!-- Example rows -->
                        <tr>
                            <td data-label="Room Number">101</td>
                            <td data-label="Capacity">3</td>
                            <td data-label="Occupied">2</td>
                            <td data-label="Status" class="status-available">Available (1 spot)</td>
                        </tr>
                        <tr>
                            <td data-label="Room Number">102</td>
                            <td data-label="Capacity">2</td>
                            <td data-label="Occupied">2</td>
                            <td data-label="Status" class="status-full">Full</td>
                        </tr>
                        <tr>
                            <td data-label="Room Number">103</td>
                            <td data-label="Capacity">4</td>
                            <td data-label="Occupied">0</td>
                            <td data-label="Status" class="status-empty">Empty</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Navigation Links -->
            <div class="admin-links">
                <a href="admin_add_room.html" class="btn secondary-btn"><i class="fas fa-chevron-left"></i> Previous Page</a>
                <a href="index.html" class="btn back-btn"><i class="fas fa-home"></i> Back to Home</a>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>

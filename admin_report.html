<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Reports</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
<style>
:root {
    --text-light: #F8F8F8; 
    --content-box-bg: rgba(18, 18, 18, 0.8); 
    --btn-primary: #F9A825; 
    --btn-secondary: #D48C1C; 
    --text-dark-btn: #121212; 
    --input-border: #505050; 
    --table-header-bg: #3A3A3A;
    --table-row-hover: #454545;
    --status-available: #66BB6A; 
    --status-full: #EF5350; 
    --status-empty: #42A5F5; 
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Inter', sans-serif; 
    color: var(--text-light); 
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
    overflow: hidden; /* No page scrollbar */
}

/* Background */
.main-content-area {
    background-image: url('../b.jpg'); 
    background-size: cover;
    background-position: center;
    filter: brightness(1.2);
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Container */
.container {
    background-color: var(--content-box-bg); 
    padding: 15px; 
    border-radius: 12px;
    max-width: 900px;
    width: 95%;
    height: 95%; /* Fit screen height */
    text-align: center;
    backdrop-filter: blur(6px);
    overflow-y: auto; /* Internal scrolling if content too tall */
    overflow-x: hidden;
}

h2 {
    font-size: 1.6rem;
    font-weight: 900;
    margin-bottom: 15px;
}

h3 {
    margin: 10px 0 8px;
    color: var(--btn-primary);
    font-size: 1rem;
    text-align: left;
}

/* Table wrapper */
.table-wrapper {
    overflow-x: auto;
    margin-bottom: 10px;
    border-radius: 8px;
}

table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.8rem;
    background-color: #242424;
}

table thead tr {
    background-color: var(--table-header-bg);
    color: var(--btn-primary);
}

table th, table td {
    padding: 8px;
    text-align: center;
}

table th {
    font-weight: 700;
    text-transform: uppercase;
}

table tbody tr {
    border-bottom: 1px solid var(--input-border);
    transition: background-color 0.3s ease;
}

table tbody tr:hover {
    background-color: var(--table-row-hover);
}

.status-available { color: var(--status-available); font-weight: 700; }
.status-full { color: var(--status-full); font-weight: 700; }
.status-empty { color: var(--status-empty); font-weight: 700; }

/* Buttons */
.btn {
    padding: 6px 15px; 
    font-size: 0.8rem;
    margin-top: 5px;
}

.secondary-btn { background: var(--btn-secondary); }
.secondary-btn:hover { background-color: var(--btn-primary); }
.back-btn { background: #444444; color: var(--text-light); }
.back-btn:hover { background-color: #555555; }

.admin-links {
    display: flex;
    flex-wrap: wrap; 
    justify-content: center;
    gap: 10px;
    margin-top: 15px;
    padding-top: 10px;
    border-top: 1px solid var(--input-border);
}

/* Responsive */
@media (max-width: 768px) {
    h2 { font-size: 1.3rem; }
    h3 { font-size: 0.9rem; }
    table, thead, tbody, th, td, tr { display: block; }
    thead tr { position: absolute; top: -9999px; left: -9999px; }
    tr { border: 1px solid var(--input-border); margin-bottom: 10px; border-radius: 8px; background-color: #242424; }
    td { border: none; position: relative; padding-left: 45%; text-align: left; }
    td:before { content: attr(data-label); position: absolute; left: 10px; width: 40%; font-weight: 700; color: var(--btn-primary); }
    .btn { width: 100%; margin-bottom: 5px; }
    .admin-links { flex-direction: column; }
}
</style>
</head>
<body>
<div class="main-content-area">
    <div class="container">
        <h2>Admin Report Dashboard</h2>

        <h3>ðŸ“Œ Students and their Rooms</h3>
        <div class="table-wrapper">
            <table id="studentReport">
                <thead>
                    <tr><th>Name</th><th>Roll No</th><th>Course</th><th>Room</th></tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-label="Name">John Doe</td>
                        <td data-label="Roll No">101</td>
                        <td data-label="Course">B.Tech</td>
                        <td data-label="Room">Room 12</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <h3>ðŸ“Œ Students without Allocation</h3>
        <div class="table-wrapper">
            <table id="unallocatedReport">
                <thead>
                    <tr><th>Name</th><th>Roll No</th><th>Course</th></tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-label="Name">Jane Smith</td>
                        <td data-label="Roll No">102</td>
                        <td data-label="Course">MCA</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <h3>ðŸ“Œ Room Status</h3>
        <div class="table-wrapper">
            <table id="roomReport">
                <thead>
                    <tr><th>Room Number</th><th>Capacity</th><th>Occupied</th><th>Status</th></tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-label="Room Number">12</td>
                        <td data-label="Capacity">4</td>
                        <td data-label="Occupied">3</td>
                        <td data-label="Status" class="status-available">Available</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="admin-links">
            <a href="admin_add_room.html" class="btn secondary-btn">Previous Page</a>
            <a href="index.html" class="btn back-btn">Back to Home</a>
        </div>
    </div>
</div>
<script src="js/report.js"></script>
</body>
</html>
